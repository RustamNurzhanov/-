<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрационная форма для интернет-магазина</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="check.php" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Личная информация:</legend>
        <label for="surname">Фамилия<span>*<color:red></span>:</label>
        <input type="text" id="surname" name="surname" required pattern="[А-Яа-яЁё]+"><br><br>

        <label for="name">Имя<span>*</span>:</label>
        <input type="text" id="name" name="name" required pattern="[А-Яа-яЁё]+"><br><br>

        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic"><br><br>

        <label for="gender">Пол<span>*</span>:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женский</label><br><br>

        <label for="eye-color">Цвет глаз:</label>
        <input type="color" id="eye-color" name="eye-color"><br><br>

        <label for="birthdate">Дата рождения<span>*</span>:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="age">Возраст<span>*</span>:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Контактная информация:</legend>
        <label for="birthplace">Место рождения<span>*</span>:</label>
        <select id="birthplace" name="birthplace" required>
            <!-- Здесь должны быть варианты места рождения -->
        </select><br><br>

        <label for="index">Индекс<span>*</span>:</label>
        <input type="text" id="index" name="index" required><br><br>

        <label for="address">Домашний адрес<span>*</span>:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Номер телефона<span>*</span>:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7-xxx-xxx-xx-xx" pattern="^\+7-\d{3}-\d{3}-\d{2}-\d{2}$" required><br><br>

        <label for="email">E-mail<span>*</span>:</label>
        <input type="email" id="email" name="email" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Общая информация:</legend>
        <label for="registration-date">Дата регистрации<span>*</span>:</label>
        <input type="date" id="registration-date" name="registration-date" required><br><br>

        <label for="passport">Скриншот паспорта клиента<span>*</span>:</label>
        <input type="file" id="passport" name="passport" accept="image/jpeg" required><br><br>
        
        <label>Откуда узнали об этом магазине:</label><br>
        <input type="checkbox" id="social-media" name="source" value="social-media">
        <label for="social-media">Социальные сети</label><br>
        <input type="checkbox" id="friends-family" name="source" value="friends-family">
        <label for="friends-family">Друзья и семья</label><br>
        <input type="checkbox" id="online-search" name="source" value="online-search">
        <label for="online-search">Поиск в интернете</label><br><br>
    </fieldset>

    <label for="agreement">
        <input type="checkbox" id="agreement" name="agreement" required> 
        Согласие на обработку и хранение персональных данных<span>*</span>
    </label><br><br>

    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
</form>
</body>
</html>
